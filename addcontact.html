    crossorigin="anonymous"
  />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="index.html">My Contact</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="addcontact.html">Add Contact <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="editcontact.html">Edit Contact</a>
      </li>
      
     <li class="nav-item active">
        <a class="nav-link" href="viewcontact.html">View Contact</a>
      </li>
     
    </ul>
    <form class="form-inline my-2 my-lg-0">
        <button class=" btn btn-light my-2 my-sm-0 mr-2" type="submit "><a href="login.html">Login</a></button>
      <button class="btn btn-light my-2 my-sm-0" type="submit "> <a href="signup.html">Sign up</a> </button>
    </form>
  </div>
</nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6">
        <h1 class="text-center mb-4">Add contact</h1>
        <form>
          <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputName"
              required
            />
           
          </div>
          <div class="form-group">
            <label for="exampleInputNumber">Number</label>
            <input
              type="number"
              class="form-control"
              id="exampleInputNumber"
              required
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <input
              type="Email"
              class="form-control"
              id="exampleInputEmail"
              required
            />
          </div>
<div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input
              type="Password"
              class="form-control"
              id="exampleInputPassword"
              required
            />
          </div>

          
          <button type="submit" class="btn btn-dark btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
</body>
</html>
